<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictionary Keys and Input with Confirmation</title>

  <style>
    iframe {
      width: 100%;
      height: 400px; /* Adjust based on content */
      border: 1px solid #000;
    }
    .keys-container {
      column-count: 2; /* Two columns layout */
      column-gap: 20px;
    }
    .key-container {
      display: flex;
      align-items: center;
      break-inside: avoid; /* Avoid breaking inside a column */
      margin-bottom: 10px;
    }
    .key-name {
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .input-field {
      width: 80px; /* Adjust based on layout */
      margin-left: 10px;
    }
  </style>
</head>
