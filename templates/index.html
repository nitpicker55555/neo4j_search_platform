<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic List with JavaScript</title>
    <style>
        .list-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
        }

        .list-item {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div id="listContainer" class="list-container">
    <!-- Dynamically generated list items will be inserted here -->
</div>

<script>
    function createList(items) {
        const container = document.getElementById('listContainer');
        container.innerHTML = ''; // Clear the container before adding new items

        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.textContent = item;
            container.appendChild(div);
        });
    }

    // Example usage:
    const items = ['List Item 1', 'List Item 2', 'List Item 3', 'List Item 4'];
    createList(items);
</script>

</body>
</html>
