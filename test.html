<!doctype html>
<html>
<head>
  <title>Neovis.js Simple Example</title>
  <style type="text/css">
    html, body {
      font: 16pt arial;
    }

    #viz {
      width: 900px;
      height: 1900px;
      border: 1px solid lightgray;
      font: 22pt arial;
    }
  </style>

  <script src="https://unpkg.com/neovis.js@2.0.2"></script>

  <script type="text/javascript">

    let neoViz;

    function draw() {
      const config = {
        containerId: "viz",
        neo4j: {
          serverUrl: "bolt://localhost:7687",
          serverUser: "neo4j",
          serverPassword: "12345678",
        },
        labels: {
          Character: {
            // label: "name",
            // value: "pagerank",
            // group: "redundancy",
            [NeoVis.NEOVIS_ADVANCED_CONFIG]: {
              function: {
                title: (node) => {
                  // 返回带有label和name的HTML字符串
                  console.log(node)
                  console.log(node.properties.name)
                  return `<div>
                      <strong>Label:</strong> ${node.labels[0]}<br>
                      <strong>Name:</strong> ${node.properties.name}
                    </div>`;
                }
              }
            }
          }
        },
        // relationships: {
        //   INTERACTS: {
        //     value: "weight"
        //   }
        // },
        initialCypher: "MATCH p=()-[r:Index]->() RETURN p"
      };

      neoViz = new NeoVis.default(config);
      neoViz.render();
    }
  </script>
</head>
<body onload="draw()">
<div id="viz"></div>

</body>
</html>
