<!DOCTYPE html>
<html>
<head>
  <title>D3 Graph Toggle Example</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<svg width="800" height="600"></svg>
<script>
  // Set up the SVG canvas
  const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

  // Define the nodes and links
  const nodes = [
    { id: 1, visible: true },
    { id: 2, visible: true },
    { id: 3, visible: true },
    { id: 4, visible: true },
    { id: 5, visible: true } // Central node
  ];

  const links = [
    { source: 1, target: 5, visible: true },
    { source: 2, target: 5, visible: true },
    { source: 3, target: 5, visible: true },
    { source: 4, target: 5, visible: true }
  ];

  // Initialize force simulation
  const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(100))
          .force("charge", d3.forceManyBody().strength(-400))
          .force("center", d3.forceCenter(width / 2, height / 2));

  // Draw links
  const link = svg.append("g")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.6)
          .selectAll("line")
          .data(links)
          .join("line")
          .attr("stroke-width", d => Math.sqrt(d.value))
          .classed("link", true);

  // Draw nodes
  const node = svg.append("g")
          .attr("stroke", "#fff")
          .attr("stroke-width", 1.5)
          .selectAll("circle")
          .data(nodes)
          .join("circle")
          .attr("r", 10)
          .attr("fill", d => d.id === 5 ? "red" : "blue")
          .call(drag(simulation));

  node.append("title")
          .text(d => d.id);

  // Toggle visibility on click for node with id=5 and its links
  node.on("click", function(event, d) {

      const newVisibility = false;
      // d.visible = newVisibility;
      let target_list=new Set()
      links.forEach(link => {
        if (link.source.id === d.id || link.target.id === d.id) {

          link.visible = newVisibility;
          target_list.add(link.target.id)
          target_list.add(link.source.id)

          console.log(newVisibility)
        }
      });
      nodes.forEach(node => {
        if (target_list.has(node.id) && node.id!==d.id) {
          node.visible = newVisibility;
          // console.log(newVisibility)
        }
      });
      update();

  });

  // Drag functionality
  function drag(simulation) {
    function dragstarted(event) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      event.subject.fx = event.subject.x;
      event.subject.fy = event.subject.y;
    }

    function dragged(event) {
      event.subject.fx = event.x;
      event.subject.fy = event.y;
    }

    function dragended(event) {
      if (!event.active) simulation.alphaTarget(0);
      event.subject.fx = null;
      event.subject.fy = null;
    }

    return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
  }

  // Update function for toggling visibility
  function update() {
    // Update links
    link.style("opacity", d => d.visible ? 1 : 0);

    // Update nodes
    node.style("opacity", d => d.visible ? 1 : 0);
  }

  // Update positions on each tick
  simulation.on("tick", () => {
    link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

    node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
  });
</script>
</body>
</html>
