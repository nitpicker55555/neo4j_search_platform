<!DOCTYPE html>
<html>
<head>
  <title>Neo4j Visualization with Popoto.js</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popoto"></script>
</head>
<body>
<div id="popoto-graph"></div>
<script>
  // 在这里添加 JavaScript 代码v
  popoto.rest.CYPHER_URL = "http://localhost:7474/db/data/transaction/commit";
  popoto.rest.AUTHORIZATION = "Basic " + btoa("neo4j:your-password");

  popoto.provider.node.Provider = {
    "Person": {
      "returnAttributes": ["name", "born"],
      "constraintAttribute": "name",
      "displayLabel": true,
    },
    // 定义其他节点类型
  };

  popoto.provider.node.RELATIONSHIP = {
    // 定义关系类型
  };

  popoto.start("Person"); // 指定起始节点类型

</script>
</body>
</html>
