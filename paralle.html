 }
  svg {
    font: 5px sans-serif;
  }

  .background path {
    fill: none;
    stroke: #ccc;
    stroke-opacity: .1;
    shape-rendering: crispEdges;
      stroke-width: 1px; /* 设置前景线的宽度 */
  }

  .foreground path {
    fill: none;
    stroke: steelblue;
    stroke-opacity: .1;
      stroke-width: 4px; /* 设置前景线的宽度 */
  }


  .brush .extent {
    fill-opacity: .10;
    stroke: #fff;
    shape-rendering: crispEdges;
  }
  .brush .extent {
      fill: red;  /* 更改筛选框的填充颜色 */
      fill-opacity: .3;
      stroke: #fff;  /* 更改筛选框的边框颜色 */
      shape-rendering: crispEdges;
  }

  .axis line, .axis path {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .axis text {
    text-shadow: 0 0px 0 #fff;
  }

<script>
    function wrap(text, width) {
        text.each(function() {
            var text = d3.select(this),
                words = text.text().split(/\s+/).reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 1.1, // ems
                y = text.attr("y"),
                dy = parseFloat(text.attr("dy"));

            // 确保dy是一个数字
            if (isNaN(dy)) dy = 0; // 如果dy不是一个数字，则设置为0

            var tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");

            while (word = words.pop()) {
                line.push(word);
                tspan.text(line.join(" "));
                if (tspan.node().getComputedTextLength() > width) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", (++lineNumber * lineHeight + dy) + "em").text(word);
                }
            }
        });
    }

  // Returns the path for a given data point.
  function path(d) {
    return line(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));

  }

  // Handles a brush event, toggling the display of foreground lines.
    function brush() {
        var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
            extents = actives.map(function(p) { return y[p].brush.extent(); });

        var visibleData = [];
        foreground.style("display", function(d) {
            var isVisible = actives.every(function(p, i) {
                return extents[i][0] <= d[p] && d[p] <= extents[i][1];
            });

            if (isVisible) visibleData.push(d);

            // 更新线条颜色
            d3.select(this).style("stroke", function() {
                return isVisible ? colorScale(d.your_attribute) : "#ccc";
            });

            return isVisible ? null : "none";
        });


        // 更新textarea的内容
        var output = d3.select("#coordinates");
        output.property("value", "Selected count: " + visibleData.length + "\n\n");  // 显示选中的数量

        visibleData.forEach(function(d) {
            output.property("value", output.property("value") + JSON.stringify(d) + "\n");
        });
    }
