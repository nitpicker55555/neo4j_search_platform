<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Controls</title>
  <style>
    /* 设置背景为灰色 */

    /* 全局居中样式 */
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;  /* 使用viewport高度 */
      margin: 0;
      padding: 0;
    }
    /* 按钮、输入框和checkbox样式 */
    input[type="text"],
    input[type="button"],
    select,
    textarea,
    label {
      margin-top: 10px;
    }
    /* 加粗和加大标题文本框 */
    textarea {
      font-weight: bold;
      font-size: 1.5em;
    }

    #caption{
      font-size: 50px;
      font-style: italic;
    }
    /* Checkbox样式 */
    .checkbox-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    /* Checkbox与标签排列 */
    .checkbox-item {
      margin-right: 15px;
    }
    /* 输入框并排 */
    .input-row {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    /* 输入框和按钮间距 */
    .input-row select,
    .input-row input[type="text"],
    .input-row input[type="button"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="center-container">
  <!-- 标题标签和文本框 -->
  <label id="caption">Ai ethics visual analysis platform</label>
<!--  <textarea id="titleTextarea" rows="4" cols="50"></textarea>-->

  <!-- Checkbox -->
  <div class="checkbox-container">
    <div class="checkbox-item">
      <input type="checkbox" id="check1">
      <label for="check1">Show all labels</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="check2">
      <label for="check2">3D</label>
    </div>
  </div>

  <!-- 输入文本框 -->
  <div class="input-row">
    <!-- 使用select替换第一个输入框 -->
    <select>
      <option value="option1">Select labels</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
    <!-- 第二个输入框 -->
    <input type="text" placeholder="Search in labels">
    <!-- 加号按钮 -->
    <input type="button" value="+">
  </div>

  <!-- 搜索按钮 -->
  <input type="button" value="Search">
</div>

</body>
</html>
